<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Profile card component | responsive | Frontend Mentor</title>
  <style>
    .attribution { 
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
       color: hsl(228, 45%, 44%); 
    }
    #myname {
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <main class="card">
    <section class="person-container">
        <img class="person-thumb" src="../images/image-victor.jpg" alt="pic of person">
        <section class="bg-container"></section>
        <section class="person-name-container">
            <p class="name">Victor Crest</p>
            <p class="score">26</p>
            <p class="location">London</p>
        </section>
    </section>
    <section class="card-bottom-container">
    </section>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a id="myname" href="https://github.com/MetalRick84">MetalRick</a>.
    </p>
  </footer>

</body>
</html>
