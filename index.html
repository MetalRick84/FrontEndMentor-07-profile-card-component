<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Profile card component | Frontend Mentor</title>
  <style>
    .attribution { 
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
       color: hsl(228, 45%, 44%); 
    }
    #myname {
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
  </style>
</head>
<body>

  <main class="card">
    <section class="person">

      <section class="person-thumb-container">
        <img class="person-thumb" src="./images/image-victor.jpg" alt="thumb of person">
      </section>

      <section class="person-background"></section>

      <section class="person-name">
        <h1 class="person-name-text">Victor Crest <span class="person-name-score">26</span></h1>
        <p class="person-location">London</p>
      </section>
    </section>



    <section class="stats">
      <section class="stats-child">
        <p class="stats-value">80K</p>
        <p class="stats-text">Followers</p>
      </section>
      
      <section class="stats-child">
        <p class="stats-value">803K</p>
        <p class="stats-text">Likes</p>
      </section>
      <section class="stats-child">
        <p class="stats-value">1.4K</p>
        <p class="stats-text">Photos</p>
      </section>
    </section>
  </main>


  
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a id="myname" href="https://github.com/MetalRick84">MetalRick</a>.
    </p>
  </footer>
</body>
</html>
